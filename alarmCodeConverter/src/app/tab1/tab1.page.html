<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar showCancelButton="never" [(ngModel)]="filterTerm"></ion-searchbar>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-row>
        <ion-col>
          <ion-row *ngFor="let ent of alarmCodes | filter:filterTerm" (click)="selectEntry(ent)">
            <ion-col>{{ent.code}}</ion-col>
            <ion-col>{{ent.locationName}}</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

    </ion-row>
    <ion-row>
      GENERATED CODE
    </ion-row>

  </ion-grid>

</ion-content>
